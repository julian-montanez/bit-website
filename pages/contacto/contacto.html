        <main class="formulario">
            <h1 class="titulo-formulario">FORMULARIO</h1>
            <fieldset>
                <legend>USUARIO</legend>
                    <form>
                        <div class="datos">
                            <label for="nombre">nombre</label>
                            <input class="input-datos" type="text" id="nombre" required placeholder="nombre">
                        </div>
                        <div class="datos">
                            <label for="email">email</label>
                            <input class="input-datos" type="email" id="email" required placeholder="ejemplo@email.com">
                        </div>
                        <div class="datos">
                            <label for="fecha">fecha</label>
                            <input class="input-datos" type="date" id="fecha">
                        </div>
                        <div class="datos">
                            <label for="celular">celular</label>
                            <input class="input-datos" type="tel" id="celular" placeholder="numero de celular">
                        </div>
                        <div>
                            <button class="enviar">enviar</button>
                        </div>
                    </form>
            </fieldset>
        </main>
        <footer>
